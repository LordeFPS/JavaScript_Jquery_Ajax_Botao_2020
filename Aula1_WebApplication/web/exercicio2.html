<html>
    <head>
        <title>Exercicio 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--
            Criar uma tela para que o usuÃ¡rio insira os nomes dentro do vetor
            e escolha quais quer excluir
        -->
        <div>
            <input type="text" placeholder="Frutas" id="frutas">
            <input type="button" value="Enviar" onclick="adicionar(this)">
        </div>
        <p id="result" style="margin: 10px"></p>
             
        <div>
            <input type="text" placeholder="Frutas" id="exclui">
            <input type="button" value="Excluir" onclick="excluir(this)">
        </div>
        <script>
            var lista = [];
    
            function adicionar(valor){
                valor = document.getElementById("frutas").value;
                lista.push(valor);
                
                var organiza = lista.join(" - ");
                
                document.getElementById("result").innerHTML = organiza;
                document.getElementById("frutas").value = "";
                document.getElementById("frutas").focus();
            }
            function excluir(valor){
                valor = document.getElementById("exclui").value;
                
                var posicao = lista.indexOf(valor);
                
                while (posicao !== -1){
                    delete lista[posicao];
                    posicao = lista.indexOf(valor);   
                    document.getElementById("result").innerHTML = lista.join("  ");
                }
                
                
                
                
            }
            
            
        </script>
    </body>
</html>
