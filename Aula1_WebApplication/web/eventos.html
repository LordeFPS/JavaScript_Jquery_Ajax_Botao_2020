<html>
    <head>
        <title>Eventos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="margin-bottom: -10px">
            <label>Nome: </label>
            <input type="text" id="nome" onfocus="ganhaFoco(this)" onblur="perdeFoco(this)"/>
        </div>  
        <br />
        <div>
            <label>Sobrenome: </label>
            <input type="text" id="sobrenome" onfocus="ganhaFoco(this)" onblur="perdeFoco(this)"/>
        </div>
        
        <script>
            function ganhaFoco(el){
                el.style.background = "red";
            }
            function perdeFoco(el){
                el.style.background = "yellow";
            }
        </script>
    </body>
</html>
