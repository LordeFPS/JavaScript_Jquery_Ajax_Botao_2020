<html>
    <head>
        <title>Vetores(Arrays)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Vetores</div>
        <p id="result"></p>
        <p id="ind"></p>
    </body>
    
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Morango"];
        document.getElementById("result").innerHTML = fruits;
        
        var posicao = fruits.indexOf("Apple");
        
        document.getElementById("ind").innerHTML = posicao;
        
    </script>
</html>
