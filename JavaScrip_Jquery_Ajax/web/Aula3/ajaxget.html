<html>
    <head>
        <title>Ajax Get</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            img{
                width: 200px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div>Ajax GET</div>
        <hr />
        
        <button>Abrir</button>
        
        <div id="texto"></div>
        
        <hr />
        
        <p></p>
        
        <script>
            $(document).ready(function (){
               $("button").click(function (){
                  $.get("../arquivos/texto.txt", function (data, status){
                      if (status === "success"){
                          $("#texto").html(data);
                          $("p").html("<b>Arquivo consultado com sucesso!</b>")
                      }else{
                          $("p").html("<b>Arquivo não encontrado!</b>")
                      }
                      
                  });
                  $.get("../imagens/carro2.jpg", function (data, status){
                     if (status === "success"){
                         $("img").attr("src","../imagens/carro2.jpg");
                         $("p").html("<b>Arquivo consultado com sucesso!</b>");
                      }else{
                          $("p").html("<b>Arquivo não encontrado!</b>");
                      }
                  });
               });
            });
        </script>
    </body>
</html>
