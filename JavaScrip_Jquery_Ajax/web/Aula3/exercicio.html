<html>
    <head>
        <title>Times A e B</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <style>
            .left{
                float: left;
            }
            .center{
                margin-top: 75px;
                margin-left: 500px;
            }
            .bottom{
                float: bottom;
            }
            img{
                width: 300px;
                height: 200px;
            }
        </style>
    
    </head>
    <body>
        <div>Exerc√≠cio de Times</div>
        <hr />
        
        <input id="time_a" type="number" placeholder="Time A" />
        <input id="time_b" type="number" placeholder="Time B" />
        <hr />
        <img src="" alt="Sem"/>
        <p ></p>
       
        <script>
            $(document).ready(function (){
                //Evento blur "ativa" quando sai dele
                $("input").blur(function (){
                    var time_a = $("#time_a").val();
                    var time_b = $("#time_b").val();
                    
                    if (time_a > time_b){
                        $("img").attr("src","../imagens/time_a.png");
                        $("p").load("../arquivos/texto_a.txt");
                    }else {
                        $("img").attr("src","../imagens/time_b.png");
                        $("p").load("../arquivos/texto_b.txt");
                    }
                }); 
                
            });
        </script>
    
    </body>
</html>
