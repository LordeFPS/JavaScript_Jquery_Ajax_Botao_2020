<html>
    <head>
        <title>Ajax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            img{
                width: 200px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        Ajax
        <hr />
        
        <button>Ler dados</button>
        
        <div></div>
        
        <hr />
        
        <p></p>
        
        <script>
            $(document).ready(function (){
                $("button").click(function (){
                    $("div").load("../arquivos/texto.txt",
                        function (responseTxt, statusTxt, xhr){
                            if (xhr.status !== 200){
                                $("p").text("Arquivo não encontrado!");
                            }else {
                                $("p").text("Bota fogo no carvão.");
                                $("img").attr("src","../imagens/carro2.jpg");
                            };
                        }
                    );
                });
            });
        </script>
        
    </body>
</html>
