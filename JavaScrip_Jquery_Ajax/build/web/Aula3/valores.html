<html>
    <head>
        <title>Valores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            
        </style>
    </head>
    <body>
        <div>Valores</div>
        <hr />
        
        <input type="text" id="nome" placeholder="Nome"/>
        <input type="text" id="rnome" placeholder="Resultado" readonly />
        
        <p id="p1">Ol치 mundo.text</p>
        <p id="p2">Ol치 mundo.html</p>
        
        <button>Clique aqui</button>
        
        <script>
            $(document).ready(function (){
               $("button").click(function (){
                  var valor = $("#nome").val();
                  $("#rnome").val(valor);
                  $("#nome").focus();
                  $("#nome").val("");
                  
                  $("#p1").text("<b>Ol치 Mundo.text</b>");
                  $("#p2").html("<b>Ol치 Mundo.html</b>");
               });
            });
        </script>
        
    </body>
</html>
